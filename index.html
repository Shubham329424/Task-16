<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Weather Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Moving gradient background animation */
        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Animated floating background orbs */
        .background-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: floatOrb 20s ease-in-out infinite;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: -200px;
            right: -200px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            bottom: -150px;
            left: -150px;
            animation-delay: 5s;
        }

        .orb3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            top: 50%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes floatOrb {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-30px, 30px) scale(0.9);
            }
        }

        /* Floating glass card animation */
        .weather-card {
            position: relative;
            width: 100%;
            max-width: 430px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
            animation: cardFloat 6s ease-in-out infinite;
            overflow: hidden;
        }

        @keyframes cardFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Shine hover effect */
        .weather-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.3) 50%,
                transparent 70%
            );
            transform: rotate(45deg) translateX(-100%);
            transition: transform 0.6s ease;
        }

        .weather-card:hover::after {
            transform: rotate(45deg) translateX(100%);
        }

        .weather-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 20px 60px 0 rgba(31, 38, 135, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }

        /* Glass reflection effect */
        .weather-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.15) 0%,
                rgba(255, 255, 255, 0) 100%
            );
            border-radius: 30px 30px 0 0;
            pointer-events: none;
            z-index: 1;
        }

        .card-content {
            position: relative;
            z-index: 2;
        }

        .location {
            text-align: center;
            margin-bottom: 25px;
        }

        .city {
            font-size: 32px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .date {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 300;
        }

        .time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.75);
            margin-top: 4px;
        }

        /* Temperature unit toggle */
        .temp-toggle {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .toggle-container {
            position: relative;
            width: 70px;
            height: 32px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .toggle-container:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 26px;
            height: 26px;
            background: #ffffff;
            border-radius: 50%;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .toggle-container.active .toggle-slider {
            transform: translateX(38px);
        }

        .unit-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .unit-label.active {
            color: #ffffff;
            transform: scale(1.1);
        }

        /* Location input */
        .location-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .location-input input {
            flex: 1;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: #ffffff;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            max-width: 200px;
        }

        .location-input input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .location-input input:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .location-input button {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .location-input button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Animated weather icon */
        .weather-icon {
            text-align: center;
            margin: 25px 0;
        }

        .icon {
            font-size: 100px;
            filter: drop-shadow(0 8px 15px rgba(0, 0, 0, 0.3));
            animation: iconPulse 4s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes iconPulse {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            25% {
                transform: scale(1.1) rotate(-5deg);
            }
            50% {
                transform: scale(1.05) rotate(0deg);
            }
            75% {
                transform: scale(1.1) rotate(5deg);
            }
        }

        .temperature {
            text-align: center;
            margin: 20px 0;
        }

        .temp {
            font-size: 72px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            line-height: 1;
            animation: tempGlow 3s ease-in-out infinite;
        }

        @keyframes tempGlow {
            0%, 100% {
                text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            }
            50% {
                text-shadow: 3px 3px 20px rgba(255, 255, 255, 0.4),
                             3px 3px 10px rgba(0, 0, 0, 0.3);
            }
        }

        .condition {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 400;
            margin-top: 10px;
            text-transform: capitalize;
            animation: fadeIn 1s ease;
        }

        .feels-like {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .divider {
            height: 1px;
            background: linear-gradient(
                to right,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            margin: 30px 0;
            animation: dividerExpand 1.2s ease;
        }

        @keyframes dividerExpand {
            from {
                transform: scaleX(0);
            }
            to {
                transform: scaleX(1);
            }
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: slideUp 0.8s ease;
            animation-fill-mode: both;
        }

        .detail-item:nth-child(1) {
            animation-delay: 0.2s;
        }

        .detail-item:nth-child(2) {
            animation-delay: 0.3s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .detail-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .detail-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.75);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .detail-value {
            font-size: 26px;
            color: #ffffff;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-icon {
            font-size: 24px;
            animation: iconBounce 2s ease-in-out infinite;
        }

        @keyframes iconBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .loading {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            padding: 20px;
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            font-size: 14px;
            padding: 10px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            margin: 10px 0;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .weather-card {
                padding: 30px 25px;
                max-width: 100%;
            }

            .city {
                font-size: 28px;
            }

            .temp {
                font-size: 60px;
            }

            .icon {
                font-size: 80px;
            }

            .weather-details {
                gap: 15px;
            }

            .detail-item {
                padding: 18px;
            }

            .detail-value {
                font-size: 22px;
            }

            .location-input input {
                max-width: 150px;
            }
        }

        /* Loading animation for initial render */
        @keyframes cardEntry {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .weather-card {
            animation: cardEntry 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                       cardFloat 6s ease-in-out 0.8s infinite;
        }
    </style>
</head>
<body>
    <!-- Floating background orbs -->
    <div class="background-orb orb1"></div>
    <div class="background-orb orb2"></div>
    <div class="background-orb orb3"></div>

    <div class="weather-card">
        <div class="card-content">
            <div class="location-input">
                <input type="text" id="cityInput" placeholder="Enter your city name">
                <button id="searchBtn">Search</button>
            </div>

            <div id="errorMsg" class="error" style="display: none;"></div>

            <div id="weatherContent">
                <div class="location">
                    <div class="city" id="cityName">Loading...</div>
                    <div class="date" id="currentDate">Loading date...</div>
                    <div class="time" id="currentTime"></div>
                </div>

                <!-- Temperature unit toggle -->
                <div class="temp-toggle">
                    <span class="unit-label celsius active" id="celsiusLabel">¬∞C</span>
                    <div class="toggle-container" id="toggleBtn">
                        <div class="toggle-slider"></div>
                    </div>
                    <span class="unit-label fahrenheit" id="fahrenheitLabel">¬∞F</span>
                </div>

                <div class="weather-icon">
                    <div class="icon" id="weatherIcon">üå§Ô∏è</div>
                </div>

                <div class="temperature">
                    <div class="temp" id="tempDisplay">--¬∞</div>
                    <div class="condition" id="weatherCondition">Loading...</div>
                    <div class="feels-like" id="feelsLike"></div>
                </div>

                <div class="divider"></div>

                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value">
                            <span class="detail-icon">üíß</span>
                            <span id="humidity">--%</span>
                        </div>
                    </div>

                    <div class="detail-item">
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value">
                            <span class="detail-icon">üå¨Ô∏è</span>
                            <span id="windSpeed">-- km/h</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
      
        const API_KEY = '343a605cf2ae63c2dca291da4904d516'; 
        const API_URL = 'https://api.openweathermap.org/data/2.5/weather';


        let isCelsius = true;
        let currentWeatherData = null;

        // DOM elements
        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const toggleBtn = document.getElementById('toggleBtn');
        const celsiusLabel = document.getElementById('celsiusLabel');
        const fahrenheitLabel = document.getElementById('fahrenheitLabel');
        const errorMsg = document.getElementById('errorMsg');

        // Update date and time
        function updateDateTime() {
            const now = new Date();
            
            // Format date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateStr = now.toLocaleDateString('en-US', options);
            document.getElementById('currentDate').textContent = dateStr;
            
            // Format time
            const timeStr = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('currentTime').textContent = timeStr;
        }

        // Get weather icon based on condition
        function getWeatherIcon(weatherCode, description) {
            const iconMap = {
                '01d': '‚òÄÔ∏è', '01n': 'üåô',
                '02d': '‚õÖ', '02n': '‚òÅÔ∏è',
                '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è',
                '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
                '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è',
                '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
                '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
                '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
                '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
            };
            return iconMap[weatherCode] || 'üå§Ô∏è';
        }

        // Fetch weather data
        async function fetchWeather(city) {
            try {
                errorMsg.style.display = 'none';
                
                const response = await fetch(`${API_URL}?q=${city}&appid=${API_KEY}&units=metric`);
                
                if (!response.ok) {
                    throw new Error('City not found');
                }
                
                const data = await response.json();
                currentWeatherData = data;
                updateWeatherDisplay();
                
            } catch (error) {
                errorMsg.textContent = 'Error: ' + error.message + '. Please try another city.';
                errorMsg.style.display = 'block';
                console.error('Error fetching weather:', error);
            }
        }

        // Update weather display
        function updateWeatherDisplay() {
            if (!currentWeatherData) return;

            const temp = currentWeatherData.main.temp;
            const tempFahrenheit = (temp * 9/5) + 32;
            const feelsLike = currentWeatherData.main.feels_like;
            const feelsLikeFahrenheit = (feelsLike * 9/5) + 32;
            const windSpeedKmh = (currentWeatherData.wind.speed * 3.6).toFixed(1);
            const windSpeedMph = (currentWeatherData.wind.speed * 2.237).toFixed(1);

            // Update display
            document.getElementById('cityName').textContent = currentWeatherData.name + ', ' + currentWeatherData.sys.country;
            document.getElementById('weatherIcon').textContent = getWeatherIcon(
                currentWeatherData.weather[0].icon,
                currentWeatherData.weather[0].description
            );
            document.getElementById('weatherCondition').textContent = currentWeatherData.weather[0].description;
            document.getElementById('humidity').textContent = currentWeatherData.main.humidity + '%';

            // Update based on temperature unit
            if (isCelsius) {
                document.getElementById('tempDisplay').textContent = Math.round(temp) + '¬∞C';
                document.getElementById('feelsLike').textContent = `Feels like ${Math.round(feelsLike)}¬∞C`;
                document.getElementById('windSpeed').textContent = windSpeedKmh + ' km/h';
            } else {
                document.getElementById('tempDisplay').textContent = Math.round(tempFahrenheit) + '¬∞F';
                document.getElementById('feelsLike').textContent = `Feels like ${Math.round(feelsLikeFahrenheit)}¬∞F`;
                document.getElementById('windSpeed').textContent = windSpeedMph + ' mph';
            }
        }

        // Temperature unit toggle
        toggleBtn.addEventListener('click', function() {
            toggleBtn.classList.toggle('active');
            isCelsius = !isCelsius;
            
            if (isCelsius) {
                celsiusLabel.classList.add('active');
                fahrenheitLabel.classList.remove('active');
            } else {
                celsiusLabel.classList.remove('active');
                fahrenheitLabel.classList.add('active');
            }
            
            updateWeatherDisplay();
        });

        // Search button click
        searchBtn.addEventListener('click', function() {
            const city = cityInput.value.trim();
            if (city) {
                fetchWeather(city);
            }
        });

        // Enter key press
        cityInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const city = cityInput.value.trim();
                if (city) {
                    fetchWeather(city);
                }
            }
        });

        // Initialize
        updateDateTime();
        setInterval(updateDateTime, 1000); // Update time every second

    </script>
</body>
</html>
